<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-20>
      <img src="https://raw.githubusercontent.com/reactjs/redux/master/logo/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <p class="login-text1">
      <b>
        Please provide the access code to continue.
      </b>
    </p>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input type="text" name="name" placeholder="Enter access code" [(ngModel)]="registerCredentials.email" required></ion-input>
        </ion-item>
        <ion-item>
          <p class="login-text">
            Code is valid for 1 time user
          </p>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Submit</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
