<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-20>
      <img src="https://raw.githubusercontent.com/reactjs/redux/master/logo/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <h3>We have sent you an email with verification link on your email {{email}}</h3>
  <br/>

  <h3>Please verify your account</h3>

  <ion-list>
    <ion-item>
      <a ui-sref="">Resend verification email</a>
    </ion-item>
  </ion-list>

  <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-5 class="signup-col">
        <button ion-button outline style="width: 100%;" type="button" (click)="emailVerify()">
          Click here to verify email
        </button>
      </ion-col>
    </ion-row>
</ion-content>
