<ion-content>
  <div>
    <ion-row>
      <ion-col></ion-col>
      <ion-col width-20>
        <img src="https://raw.githubusercontent.com/reactjs/redux/master/logo/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <p class="login-text1">
        <b>
          Sign Up
        </b><br/>
        Select avatar<br/>
        <ion-icon name="ios-home-outline"></ion-icon>
      </p>

      <div>
        <ion-list radio-group>
          <ion-card-content>
            <b>
              Select gender
            </b>
          </ion-card-content>
          <ion-item>
            <ion-label>Male</ion-label>
            <ion-radio value="Male"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Female</ion-label>
            <ion-radio value="Female"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
